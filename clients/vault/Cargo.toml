[package]
authors = ["Pendulum Chain <https://github.com/pendulum-chain>"]
description = "The Vault client intermediates between Stellar and the Spacewalk Parachain."
edition = "2018"
name = "vault"
version = "0.0.1"

[features]
integration = []
parachain-metadata = ["runtime/parachain-metadata"]
standalone-metadata = ["runtime/standalone-metadata"]
multi-address = ["runtime/multi-address"]

[dependencies]
async-trait = "0.1.40"
base64 = { version = '0.13.0', default-features = false, features = ['alloc'] }
clap = "3.1"
futures = "0.3.5"
git-version = "0.3.4"
hex = "0.4.2"
parity-scale-codec = "3.0.0"
reqwest = { version = "0.11", features = ["json"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = "1.0.136"
serde_json = { version = '1.0.45', default-features = false, features = ['alloc'] }
bincode = "1.3.3"
lazy_static = "1.4"
sha2 = "0.8.2"
itertools = "0.10.5"
governor = "0.5.0"
sysinfo = "0.26.1"
signal-hook = "0.3.14"
signal-hook-tokio = { version = "0.3.1", features = ["futures-v0_3"] }
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
tokio-stream = { version = "0.1.9", features = ["sync"] }
tokio-metrics = { version = "0.1.0", default-features = false }

tracing = { version = "0.1", features = ["log"] }
tracing-futures = { version = "0.2.5" }
tracing-subscriber = { version = "0.2.12", features = ["registry", "env-filter", "fmt"] }

jsonrpc-core = "18.0.0"
jsonrpc-core-client = { version = "18.0.0", features = ["http", "tls"] }

# Workspace dependencies
runtime = { path = "../runtime" }
service = { path = "../service" }
wallet = { path = "../wallet" }
stellar-relay-lib = { package = "stellar-relay-lib", path = "../stellar-relay-lib" }
primitives = { path = "../../primitives", package = "spacewalk-primitives" }

# Substrate dependencies
sp-arithmetic = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.31" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.31" }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.31" }
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.31" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.31" }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.31" }

parking_lot = "0.12.1"
err-derive = "0.3.1"
flate2 = "1.0"

[dev-dependencies]
mockall = "0.8.1"
rand = "0.8.5"
env_logger = "0.9.0"
serial_test = "0.9.0"

# Workspace dependencies
runtime = { path = "../runtime", features = ["testing-utils"] }
subxt = { version = "0.25.0" }

# Substrate dependencies
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.31" }
